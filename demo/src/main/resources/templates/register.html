<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>新規登録</h1>
    <form th:action="@{/users/add}" method="post">
        <div>
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required
                   th:value="${username ?: ''}" placeholder="ユーザー名を入力">
            <p th:if="${error == 'username-taken'}" class="error-message">このユーザー名は既に使用されています。</p>
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required
                   th:value="${email ?: ''}" placeholder="example@example.com">
            <p th:if="${error == 'email-invalid'}" class="error-message">無効なメールアドレスです。</p>
        </div>
        <div>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required
                   placeholder="8文字以上のパスワードを入力">
            <p th:if="${error == 'password-weak'}" class="error-message">パスワードは8文字以上である必要があります。</p>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
        <div>
            <p th:if="${error == 'general-error'}" class="error-message">登録中にエラーが発生しました。再試行してください。</p>
        </div>
        <div>
            <a th:href="@{/login}">既にアカウントをお持ちの方はこちら</a>
        </div>
    </form>
</body>
</html>
